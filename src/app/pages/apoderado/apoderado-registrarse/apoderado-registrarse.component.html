<form action="">

    <div class="conteiner">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2 class="titles">Apoderado Registro</h2><br>
                <img src="icons/apo.png" height="30" width="30">&nbsp;&nbsp;Apoderado&nbsp;&nbsp;&nbsp;&nbsp;
                <br>
                <p>Usuario:</p><br> 
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Usuario</span>
                        <input type="text" class="form-control" placeholder="Ingrese su usuario"
                            aria-describedby="basic-addon1" [(ngModel)]="user" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Contraseña</span>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña"
                            aria-describedby="basic-addon1" [(ngModel)]="contrasena" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>

                <br>
                <p>Datos Personales:</p><br>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Nombres</span>
                        <input type="text" class="form-control" placeholder="Nombres" aria-describedby="basic-addon1" [(ngModel)]="nombres" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Apellido Paterno</span>
                        <input type="text" class="form-control" placeholder="Apellido Paterno" aria-describedby="basic-addon1" [(ngModel)]="apellidoPaterno" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Apellido Materno</span>
                        <input type="text" class="form-control" placeholder="Apellido Materno" aria-describedby="basic-addon1" [(ngModel)]="apellidoMaterno" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">D.N.I.</span>
                        <input type="text" class="form-control" placeholder="D.N.I" aria-describedby="basic-addon1" [(ngModel)]="dni" [ngModelOptions]="{standalone:true}">
                    </div>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Correo</span>
                        <input type="text" class="form-control" placeholder="Ingrese su correo electronico" aria-describedby="basic-addon1" [(ngModel)]="correo" [ngModelOptions]="{standalone:true}">
                    </div>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Telefono</span>
                        <input type="text" class="form-control" placeholder="Ingrese su numero telefonico" aria-describedby="basic-addon1" [(ngModel)]="telefono" [ngModelOptions]="{standalone:true}">
                    </div>

                </div>

                <p>Datos Alumno 1:</p><br>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Codigo de Alumno</span>
                        <input type="text" class="form-control" placeholder="Codigo de alumno"
                            aria-describedby="basic-addon1" [(ngModel)]="codigoAlumno1" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>

                <p>Datos Alumno 2:</p><br>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Codigo de Alumno</span>
                        <input type="text" class="form-control" placeholder="Codigo de alumno"
                            aria-describedby="basic-addon1" [(ngModel)]="codigoAlumno2" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>

                <p>Datos Alumno 3:</p><br>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Codigo de Alumno</span>
                        <input type="text" class="form-control" placeholder="Codigo de alumno"
                            aria-describedby="basic-addon1" [(ngModel)]="codigoAlumno3" [ngModelOptions]="{standalone:true}"> 
                    </div>
                </div>
                <input type="submit" value="Finalizar Registro" class="btn btn-success" (click)="finalizarRegistro()">



            </div>
            <div class="col-sm-4"></div>


        </div>
    </div><br>


</form>
