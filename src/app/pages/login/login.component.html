<section class="text-center important-links-index">
    <h2 class="titles">INTRANET</h2>
        <div class="conteiner">
            <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <img src="icons/st.png"   height="30" width="30">&nbsp;&nbsp;Estudiantes&nbsp;&nbsp;&nbsp;&nbsp;
                <img src="icons/te.png"   height="30" width="30">&nbsp;&nbsp;Administrativos&nbsp;&nbsp;&nbsp;&nbsp;
               <img src="icons/apo.png"   height="30" width="30">&nbsp;&nbsp;Apoderados&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="col-sm-4"></div>
                   
               
        </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    
                </div>
          
                <form action="">
                <div class="col-sm-4">
                    <div class="form-group">
                    <div class="input-group">
                      <span name="usuario" class="input-group-addon" id="basic-addon1">Usuario</span>
                          <input  type="text" class="form-control" placeholder="Ingrese su usario" aria-describedby="basic-addon1" [(ngModel)]="usuario" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">Contraseña</span>
                          <input  type="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="basic-addon1" [(ngModel)]="contrasena" [ngModelOptions]="{standalone:true}">
                    </div>
                </div>
                <br>
                <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
                <input type="submit" value="Ingresar" class="btn btn-success" (click)="iniciarSesion()">
                </div>

            </form>
            <!-- CENTRAR FIN-->
            <div class="col-sm-4">
                    
                </div>
            </div>
        </div>
        
</section>
