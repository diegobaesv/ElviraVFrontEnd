<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h3><b>Cursos:</b> </h3>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Curso</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                        <ng-template ngFor let-curso [ngForOf]="estudiante.cursos">
                            <tr>
                                <td>
                                    {{curso.curso.nombre}}
                                </td>
                                <td>
                                    <a role="button" class="btn btn-info btn-sm" href="cursos/{{curso.curso.idCurso}}/asistencia"> Ver Asistencia</a>
                                </td>
                                <td>
                                    <a role="button" class="btn btn-success btn-sm" href="cursos/{{curso.curso.idCurso}}/transmision"> Ver Transmision</a>
                                </td>
                              </tr>
                        </ng-template>


                      
                    
                    </tbody>
                  </table>

            </div>
            <div class="col-sm-1"></div>
        </div>

    </div>
    <div class="col-sm-2"></div>
</div>
